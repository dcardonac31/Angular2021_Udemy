<table class="table table-hover">
  <thead>
    <tr>
      <th> # </th>
      <th> Bandera </th>
      <th> Nombre </th>
      <th> Capital </th>
      <th> Poblaci√≥n </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index"
            class="animate_animated animate_fadeIn animate_faster">
      <td>{{i+1}}</td>
      <td>
          <img class="small-flag" [src]="country.flag" alt="Flag of country" />
      </td>
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', country.alpha3Code]">Ver...</a>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
