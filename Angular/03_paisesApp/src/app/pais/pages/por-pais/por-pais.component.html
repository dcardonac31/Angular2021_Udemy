<div class="animate_animated animate_fadeIn animate_faster">
  <h2>Por País</h2>
  <hr>

  <div class="row">
      <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar país...">>
          </app-pais-input>
      </div>
  </div>

  <ul *ngIf="showSugest"
          class="list-group">
    <li *ngFor="let country of countriesSugested"
          class="list-group-item list-group-item-action">
          <a class="nav-link"
                [routerLink]="['/pais', country.alpha3Code]">
            {{ country.name }}
          </a>
    </li>
    <li class="list-group-item list-group-item-action"
          (click)="buscarSugerido( termino )">
          <a class="nav-link">
            Buscar "{{ termino }}"
          </a>
    </li>
  </ul>

  <hr>


</div>


<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el término {{termino}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [countries]="countries"></app-pais-tabla>
  </div>
</div>
