<div class="animate_animated animate_fadeIn animate_faster">
  <h3>Buscar por region <small> {{continentActive | titlecase}} </small></h3>
  <hr>

  <h5>Seleccione la regi√≥n</h5>

  <div class="row">
      <div class="col">
        <button *ngFor="let continent of continents"
                          [class]="getClaseCSS( continent ) "
                          (click)="activarContinente( continent )">
          {{ continent | titlecase}}
        </button>
      </div>
  </div>

  <hr>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [countries]="countries"></app-pais-tabla>
  </div>
</div>
